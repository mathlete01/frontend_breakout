<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KEYBOARD DESTROYER</title>
    <link rel="stylesheet" href="css/themesberg.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="d-flex flex-grow-1">
        <div class="w-100 text-right">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
      <div
        class="collapse navbar-collapse flex-grow-1 text-right"
        id="myNavbar"
      ></div>
      <div><h1 class="text-center">KEYBOARD DESTROYER</h1></div>
      <div
        class="collapse navbar-collapse flex-grow-1 text-right"
        id="myNavbar"
      >
        <ul class="navbar-nav ms-auto flex-nowrap">
          <li class="nav-item">
            <a href="#" class="nav-link m-2 menu-item">Game</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link m-2 menu-item">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link m-2 menu-item">Hire Me!</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-1">
          <a href="#" class="btn btn-primary" id="playButton" name="playButton"
            >Play</a
          >
        </div>
        <div class="col-10"></div>
        <div class="col-1">
          <h3 class="text-right">Score</h3>
        </div>
      </div>
    </div>
    <div id="form" class="foo"></div>
    <div id="interface" class="foo"></div>
    <div class="modal" tabindex="-1" id="saveModal">
      <div class="modal-dialog">
        <form action="#" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Save Your Score</h5>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <!-- <label for="email" class="form-label">Name</label> -->
              <input type="name" class="form-control" id="nameField" required />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              id="skipButton"
            >
              Skip This
            </button>
            <button type="submit" class="btn btn-primary" id="saveButton">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
    <canvas id="myCanvas" class="foo"></canvas>
    <div id="leaderboard" class="foo"></div>
    <script src="interface.js"></script>
    <script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
