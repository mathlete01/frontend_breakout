<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 tutorial by Themesberg</title>
    <link rel="stylesheet" href="css/themesberg.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Keyboard Destroyer</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Game</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <button class="btn btn-primary" id="registerAccountButton">
            Register account
          </button>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <div class="row d-flex justify-content-center">
        <!-- Main row for blog posts -->
        <div class="col-12 col-lg-6">
          <div class="card">
            <!-- <img
              src="https://st.depositphotos.com/1014292/3111/i/950/depositphotos_31119647-stock-photo-broken-keyboard.jpg"
              class="card-img-top"
              alt="..."
            /> -->
            <div class="card-body">
              <h5 class="card-title">
                The most chaotic breakout game you've every played
              </h5>
              <p class="card-text">...but maybe the most fun!</p>
              <a href="#" class="btn btn-primary" id="playButton">Play</a>
            </div>
          </div>
        </div>
        <!-- Sidebar (related articles, newsletter signup etc) -->
        <div class="modal" tabindex="-1"  id="yourMom">
          <div class="card">
            <div class="card-body">
              <h5>Enter your name to save your score</h5>
              <form action="#">
                <div class="input-group my-3">
                  <input
                    type="name"
                    class="form-control"
                    placeholder="Name"
                    aria-label="Name"
                    id="nameField"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-block btn-secondary"
                  id="skipButton"
                >
                  Skip This
                </button>
                <button
                  type="submit"
                  class="btn btn-block btn-primary"
                  id="saveButton"
                >
                  Save Score
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div id="header" class="header"></div> -->
    <div class="container">
      <div id="leaderboard" class="foo"></div>
      <div id="form" class="foo"></div>
      <div id="interface" class="foo"></div>
      <canvas id="myCanvas" class="foo"></canvas>
    </div>
    <div class="modal" tabindex="-1" id="registerAccountModal">
      <div class="modal-dialog">
        <form action="#" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Save Your Score</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="email" class="form-label">Name</label>
              <input
                type="name"
                class="form-control"
                id="XnameField"
                placeholder="name"
                required
              />
            </div>
            
            
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              id="XskipButton"
            >Skip This</button>
            <button type="submit" class="btn btn-primary" id="XsaveButton">Save</button>
          </div>
        </form>
      </div>
    </div>
    <script src="interface.js"></script>
    <script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
